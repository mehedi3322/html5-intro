<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio</title>
</head>
<body>
    <h1>Learn Video and Audio tag</h1>
    <video controls src="media/pondvideo.mp4"></video>
    <audio controls src="media/audio.mp3"></audio>
    <h1>youtube video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZmQB2Hnp2Rc?si=Yd5kDa2SbyASTZJ_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
