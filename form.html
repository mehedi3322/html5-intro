<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU form</title>
    <link rel="stylesheet" href="styles.css/form.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Deshboard</a></li>
                <li><a href="">Faculty</a></li>
                <li><a href="">Contract</a></li>
            </ul>
        </nav>
   </header>
   <main>
    <section>
        <form >
            <fieldset class="basic-info">
                <legend>Basic Information</legend>

                <label for="name">Name</label>
                <input type="text" name="" id="name">

                <label for="email">Email</label>
                <input type="email" name="" id="email">
                
                <label for="number">Phone Number</label>
                <input type="number" name="" id="number">

                <label for="time">Time and Date</label>
                <input type="datetime-local" name="" id="time">
            </fieldset>
            <fieldset>
                <legend>Department choice</legend>

                <input type="radio" name="dept" id="cse">
                <label for="cse">CSE</label>

                 <input type="radio" name="dept" id="eee">
                <label for="eee">EEE</label>

                <input type="radio" name="dept" id="en">
                <label for="en">English</label>

            </fieldset>
            <fieldset>
                <legend>Your Hobby</legend>

                <input type="checkbox" name="hobby" id="cricket">
                <label for="cricket">Cricket</label>

                <input type="checkbox" name="hobby" id="football">
                <label for="football">Football</label>

                <input type="checkbox" name="hobby" id="bbowl">
                <label for="bbowl">Buscat Bowl</label>

            </fieldset>
            <fieldset>
                <legend>Comment</legend>
                <textarea cols="20" rows="3" name="" id=""></textarea>
            </fieldset>
            <button type="submit">submit</button>
            <button type="reset">clear</button>
        </form>

    </section>
   </main>
   <footer>

   </footer>
</body>
</html>
